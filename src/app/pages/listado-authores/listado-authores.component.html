<div class="container">
    <div class="card author " *ngFor="let author of authores">
        <h2>
            {{author.name}}
        </h2>
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div *ngFor="let quote of author.Quotes" class="col">
                    <div class="card quote">
                        <div class="card-body">
                           <p class="card-text">{{quote.quote}}</p>
                        </div>
                    </div>
                </div>
            </div>

       
    </div>
</div>
